<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css"></link>
    <title>Socket.IO chat</title>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol class="chat__messages" id="messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" placeholder="Message" autofocus autocomplete="false"/>
                <button>Send</button>
            </form>
            <button id="user-location">Send location</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/inedx2.js"></script>
</body>
</html>
